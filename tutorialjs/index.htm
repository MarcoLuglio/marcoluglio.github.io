<!DOCTYPE html>
<html
	xmlns='http://www.w3.org/1999/xhtml'
	lang='pt-BR'
	xml:lang='pt-br'
	>
<head>
	<title>JavaScript Orientado à Objeto</title>
	<meta charset='utf-8' />
</head>
<body>
	<p>
		Vá para a <a href='/br/tutorialjs/index.htm'>versão mais atual desse artigo.</a>
		<br />Redirecionando em 5 segundos...
	</p>
	<script>
		(() =>{
			'use strict';
			setTimeout(() => {
				window.location = '/br/tutorialjs/index.htm';
			}, 5000)
		})();
	</script>
</body>
</html>
